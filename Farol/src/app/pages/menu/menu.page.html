<ion-menu contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <div *ngFor="let b of botoes">
        <ion-menu-toggle>
          <ion-item>
            <ion-icon [name]="b.icon" slot="start"></ion-icon>
            <ion-label id="botao">{{ b.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle> 
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
